<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-wrapper row">
            <button class="button back-button" onclick="goBack()">Back</button>
            <button class="button order-button" onclick="openOrderModal()">Order</button>
        </div>
        <div class="info-wrapper">
            <h2>Welcome to Our Prestigious Restaurant</h2>
            <p>We are proud to serve you the finest dishes prepared with the highest quality ingredients.</p>
            <p>Our chefs are renowned for their culinary expertise and dedication to excellence.</p>
            <p>Experience the best dining experience with us.</p>
        </div>
    </div>
 
    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderModal()">&times;</span>
            <h2 class="modal-header">Customer Details</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should contain only alphabets." required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" pattern="\d{10,}" title="Mobile number should be at least 10 digits." required>
                </div>
                <div class="form-group">
                    <label for="table">Table Number:</label>
                    <input type="number" id="table" name="table" min="1" max="20" title="Table number must be between 1 and 20." required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
 
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
 
        function openOrderModal() {
            document.getElementById('orderModal').style.display = 'block';
        }
 
        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }
 
        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('orderModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
 
        // Form submission handling
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
 
            // Get form values
            var name = document.getElementById('name').value;
            var mobile = document.getElementById('mobile').value;
            var table = document.getElementById('table').value;
 
            // Validate form values
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Name should contain only alphabets.");
                return;
            }
            if (!/^\d{10,}$/.test(mobile)) {
                alert("Mobile number should be at least 10 digits.");
                return;
            }
            if (table < 1 || table > 20) {
                alert("Table number must be between 1 and 20.");
                return;
            }
 
            // Save data to localStorage
            localStorage.setItem('customerName', name);
            localStorage.setItem('customerMobile', mobile);
            localStorage.setItem('customerTable', table);
 
            // Redirect to menu2.html after form submission
            window.location.href = 'menu2.html';
        });
    </script>
</body>
</html>
